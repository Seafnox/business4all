<div class="callback-form">
    <div class="callback-block">
        <div class="bold-text text-16 text-left">
            Заказ обратного<br /> звонка
        </div>
        <form role="form">
            <div class="form-group">
                <label class="top-phone-label">Номер телефона</label>
                <input type="text" class="form-control callback-input callback-tel"
                       placeholder="8 (800) 333-07-63" name="phone">
            </div>
            <div class="form-group">
                <label class="top-name-label">Ваше имя</label>
                <input type="text" class="form-control callback-input callback-name" placeholder="">
            </div>

            <button type="button" class="btn-pink callback-btn disabled-callback-btn" 
                    disabled="disabled">
                Заказать звонок
            </button>
            <div class="callback-text-12">Перезвоним в течение<br />
                15 минут.</div>
        </form>
    </div>
    <div class="callback-block-message">
        <div class="text-16 bold-text text-left">Заявка отправлена!</div>
        <div class="callback-text-12">Перезвоним в течение<br />
            15 минут</div>
        <div class="newRequest-wrapper">
            <a href="javascript:void(0);" class="text-14 newRequest">Отправить еще заявку</a>
        </div>
    </div>
    <div class="callback-block-message-error">
        <div class="text-16 bold-text text-left">Отправка не удалась!</div>
        <div class="callback-text-12">Позвоните нам, пожалуйста.</div>
        <div class="newRequest-wrapper">
            <a href="tel:88003330763" class="text-14 call">8 800 333-07-63</a>
        </div>
    </div>
</div>
